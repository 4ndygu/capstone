{% extends "registration/base.html" %}
{% load bootstrap4 %}

{% block title %} | Register {% endblock %}

{% block meta_description %}
Register to use the Caselaw Access Project API
{% endblock %}

{% block registration_content %}
  <h3>Register</h3>
  <form class="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-default white-button">REGISTER</button>
  </form>
{% endblock %}
