{% extends "registration/base.html" %}
{% load bootstrap4 %}

{% block title %}Register{% endblock %}
{% block meta_description %}Register to the Caselaw Access Project{% endblock %}

{% block main_content %}
  <form class="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
      Register
    </button>
  </form>
{% endblock %}
